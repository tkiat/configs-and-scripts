[colors]
;background = ${xrdb:color0:#222}
background = #000
background-alt = #444
;foreground = ${xrdb:color7:#222}
foreground = #dfdfdf
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

[bar/xmonad]
enable-ipc = true
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 16
;offset-x = 1%
;offset-y = 1%
radius = 0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0
line-color = #f00

border-size = 0
border-color = #f00

padding-left = 0
padding-right = 0

module-margin-left = 1
module-margin-right = 1

;font-0 = fixed:pixelsize=10;1
font-0 = Comic Shanns:pixelsize=14:antialias=true:autohint=true;4
font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
font-2 = siji:pixelsize=10;0

;modules-left = bspwm
modules-left = 
modules-center = 
modules-right = cpu memory working resting date

tray-position = right
tray-padding = 2
;tray-background = #0063ff

;wm-restack = bspwm
;wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

;cursor-click = pointer
;cursor-scroll = ns-resize

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU"
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #f90000
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM"
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #4bffdc
label = %percentage_used%%

[module/working]
type = custom/ipc
hook-0 = echo ''
hook-1 = cat /tmp/.pomodoro-px-working
initial = 1
format-foreground = #00ff00

[module/resting]
type = custom/ipc
hook-0 = echo POMODORO
hook-1 = echo ''
hook-2 = cat /tmp/.pomodoro-px-resting
initial = 1
format-foreground = #ed7014

[module/date]
type = internal/date
interval = 1

date = "%Y-%m-%d"
time = %H:%M:%S

format-prefix = ""
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #0a6cf5

label = "%date% %time%"

[global/wm]
margin-top = 5
margin-bottom = 5

; vim:ft=dosini
